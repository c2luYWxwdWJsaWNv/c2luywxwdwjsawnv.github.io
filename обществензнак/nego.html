<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            border: 0;
            overflow: hidden;
        }

        #reload-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #reload-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <button id="reload-button">Carregar Canal</button>

    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const id = getQueryParam('m');

        if (id) {
            const videoLink = `https://ythls.armelin.one/channel/${id}.m3u8`;

            jwplayer("player").setup({
                playlist: [{
                    sources: [{
                        file: videoLink,
                        type: "hls"
                    }]
                }],
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                cast: false,
                sharing: false,
            });
        } else {
            document.getElementById('player').innerHTML = 'ID nÃ£o especificado na URL.';
        }

        document.getElementById('reload-button').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
