<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir HTML como Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            white-space: pre-wrap; /* Mantém a formatação do HTML */
            overflow: auto; /* Adiciona barras de rolagem se necessário */
        }
        .status {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Carregando...</div>
    <pre id="htmlOutput"></pre> <!-- Usamos <pre> para preservar a formatação do texto -->

    <script>
        // URL a ser carregada
        const targetUrl = 'https://mi.tv/br/async/guide/all/-180'; // Altere para a URL desejada

        function fetchHtml(url) {
            return fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`)
                .then(response => response.text())
                .catch(error => 'Erro ao buscar HTML: ' + error);
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchHtml(targetUrl).then(html => {
                // Escape HTML para exibição como texto
                const escapedHtml = html.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                document.getElementById('htmlOutput').innerHTML = escapedHtml;
                document.getElementById('status').textContent = 'HTML carregado com sucesso!';
            });
        });
    </script>
</body>
</html>
