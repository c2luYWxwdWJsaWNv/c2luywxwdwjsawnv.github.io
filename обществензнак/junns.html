<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir HTML em Toda a Página</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede barras de rolagem indesejadas no corpo */
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        pre {
            margin: 0;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Preserva a formatação do texto */
            overflow: auto; /* Adiciona barras de rolagem se necessário */
            height: 100vh; /* Altura completa da visualização */
        }
    </style>
</head>
<body>
    <pre id="htmlOutput"></pre> <!-- Exibe o HTML obtido como texto -->

    <script>
        // URL a ser carregada
        const targetUrl = 'https://api.codetabs.com/v1/proxy/?quest=https://mi.tv/br/async/guide/all/-180'; // Altere para a URL desejada

        function fetchHtml(url) {
            return fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`)
                .then(response => response.text())
                .catch(error => 'Erro ao buscar HTML: ' + error);
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchHtml(targetUrl).then(html => {
                // Escape HTML para exibição como texto
                const escapedHtml = html.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                document.getElementById('htmlOutput').innerHTML = escapedHtml;
            });
        });
    </script>
</body>
</html>
