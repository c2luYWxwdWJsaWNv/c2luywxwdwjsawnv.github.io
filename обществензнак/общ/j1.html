<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="none">
    <meta name="referrer" content="no-referrer">      
    <meta name="theme-color" content="black">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        const pageUrl = 'https://api.codetabs.com/v1/proxy/?quest=https://oreidabola.online/canais/canal6.php';

        function loadVideo() {
            fetch(pageUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    const urlMatch = data.match(/source:\s*'([^']+)'/);
                    if (urlMatch && urlMatch[1]) {
                        const streamUrl = urlMatch[1];
                        var playerInstance = jwplayer("player");
                        playerInstance.setup({
                            playlist: [{
                                sources: [
                                    {
                                        default: true,
                                        type: "hls",
                                        file: streamUrl
                                    }
                                ]
                            }],
                            width: "100%",
                            height: "100%",
                            aspectratio: "16:9",
                            autostart: true,
                            mute: false,
                            cast: {},
                        });
                    } else {
                        throw new Error('URL do stream não encontrada no conteúdo.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar dados: ', error.message);
                });
        }

        window.onload = loadVideo;
    </script>
</body>
</html>
