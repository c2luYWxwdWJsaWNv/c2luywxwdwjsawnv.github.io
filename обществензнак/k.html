<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
 <style>
        body {
            margin: 0;
            padding: 0;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            border: 0;
            overflow: hidden;
        }
    </style>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var get = getParameterByName('get');
        var key = getParameterByName('key');
        var key2 = getParameterByName('key2');
        var getIMG = getParameterByName('img');

        function devtoolIsOpening() {
            console.clear();
            let before = new Date().getTime();
            debugger;
            let after = new Date().getTime();
            if (after - before > 200) {
                document.write("offline");
                window.location.replace("https://c2luywxwdwjsawnv.github.io/");
            }
            setTimeout(devtoolIsOpening, 100);
        }
        devtoolIsOpening();

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.ctrlKey && 
                (e.keyCode === 67 || 
                 e.keyCode === 86 || 
                 e.keyCode === 83 || 
                 e.keyCode === 85 || 
                 e.keyCode === 80 || 
                 e.keyCode === 123 || 
                 e.keyCode === 73 || 
                 e.keyCode === 74 ||  
                 e.keyCode === 117)) {
                alert('PROIBIDO');
                return false;
            } else {
                return true;
            }
        };
    
        $(document).bind('keydown', function(e) {
            if(e.ctrlKey && (e.which == 83)) {
                e.preventDefault();
                alert('PROIBIDO');
                return false;
            }
        });
        $(document).keydown(function (event) {
            if (event.keyCode == 123) { // Prevent F12
                return false;
            } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
                return false;
            }
        });
        $(document).on("contextmenu", function (e) {        
            e.preventDefault();
        });
    </script>
</head>
<body>
    <div id="player"></div>
    
    <script>
        var playerInstance = jwplayer("player");

        playerInstance.setup({
            playlist: [{
                "image": atob(getIMG),
                "sources": [
                    {
                        "default": false,
                        "type": "dash",
                        "file": atob(get),
                        "drm": {
                            "clearkey": { "keyId": atob(key), "key": atob(key2) }
                        },
                        "label": "0"
                    }
                ]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: false,
            cast: {},
            sharing: {}
        });
    </script>
</body>
</html>
