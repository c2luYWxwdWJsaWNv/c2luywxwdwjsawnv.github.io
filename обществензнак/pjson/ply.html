<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="pt-br" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            border: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');
            const eventImg = urlParams.get('img');

            function setupPlayer() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://c2luywxwdwjsawnv.github.io/обществензнак/pjson/j1.json?' + Math.random().toString(36).substring(7), true);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        var playerInstance = jwplayer("player");

                        playerInstance.setup({
                            playlist: [{
                                sources: [{
                                    file: atob(data.hls), 
                                    label: "0",
                                    type: "hls"
                                }],
                            }],
                            width: "100%",
                            height: "100%",
                            aspectratio: "16:9",
                            autostart: true,
                            cast: {}
                        });

                        playerInstance.on('error', function(event) {
                            if (event.code === 232403) {
                                location.reload();
                            }
                        });
                    }
                };
                xhr.send();
            }

            setupPlayer();
        });
    </script>
</body>
</html>
