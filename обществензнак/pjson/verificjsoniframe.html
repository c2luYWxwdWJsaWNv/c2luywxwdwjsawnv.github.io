<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar JSON de Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #json-input {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Verificar JSON de Iframes</h1>

<textarea id="json-input" placeholder='Cole seu JSON aqui...'></textarea>
<button id="check-json">Verificar JSON</button>

<div class="error" id="error-message"></div>
<div class="success" id="success-message"></div>

<script>
    document.getElementById('check-json').addEventListener('click', function() {
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const jsonInput = document.getElementById('json-input').value;

        errorMessage.innerText = ''; // Limpa mensagens de erro
        successMessage.innerText = ''; // Limpa mensagens de sucesso

        try {
            const jsonData = JSON.parse(jsonInput); // Tenta fazer o parse do JSON

            // Verifica se o JSON contém a chave "iframes"
            if (jsonData && jsonData.iframes) {
                successMessage.innerText = 'JSON está correto!';
            } else {
                throw new Error('Formato do JSON inválido. A chave "iframes" está faltando.');
            }
        } catch (error) {
            errorMessage.innerText = 'Erro: ' + error.message;
        }
    });
</script>

</body>
</html>
