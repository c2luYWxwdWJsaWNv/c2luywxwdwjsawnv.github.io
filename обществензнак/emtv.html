<script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
<script>
if (window.top == window.self) {
	window.location.href = "https://www.google.com.br/";
}

document.addEventListener('contextmenu', event => event.preventDefault());
document.onkeydown = function(e) {
        if (e.ctrlKey && 
            (e.keyCode === 67 || 
             e.keyCode === 86 || 
			 e.keyCode === 83 || 
             e.keyCode === 85 || 
			 e.keyCode === 80 || 
			 e.keyCode === 123 || 
			 e.keyCode === 73 || 
             e.keyCode === 74 ||  
             e.keyCode === 117)) {
            alert('PROIBIDO');
            return false;
        } else {
            return true;
        }
};
	
$(document).bind('keydown', function(e) {
  if(e.ctrlKey && (e.which == 83)) {
    e.preventDefault();
    alert('PROIBIDO');
    return false;
  }
});
$(document).keydown(function (event) {
    if (event.keyCode == 123) { // Prevent F12
        return false;
    } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
        return false;
    }
});
$(document).on("contextmenu", function (e) {        
    e.preventDefault();
});

function devtoolIsOpening() {
    console.clear();
    let before = new Date().getTime();
    debugger;
    let after = new Date().getTime();
    if (after - before > 200) {
        document.write("offline");
        window.location.replace("https://www.google.com.br/");
    }
    setTimeout(devtoolIsOpening, 100);
}
devtoolIsOpening();
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="none">
    <meta name="referrer" content="no-referrer">      
    <meta name="theme-color" content="black">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="http://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script disable-devtool-auto src="https://fastly.jsdelivr.net/npm/disable-devtool@latest/disable-devtool.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script> 
    <script src="http://ssl.p.jwpcdn.com/player/v/8.26.0/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.33.2/provider.hlsjs.js"></script> 
    <script src="https://ssl.p.jwpcdn.com/player/v/8.33.2/jwplayer.core.controls.js"></script> 
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            border: 0;
            overflow: hidden;
        }

        #hidden-frame {
            position: absolute;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            border: none;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
</head>
<body>
    <div id="player"></div>
    <iframe id="hidden-frame"></iframe> <!-- Adicionando iframe invisível -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const base64EncodedLink = getQueryParam('k'); // 

            if (base64EncodedLink) {
                // 
                const decodedLink = atob(base64EncodedLink);

                // 
                const hiddenFrame = document.getElementById('hidden-frame');
                hiddenFrame.src = decodedLink;

                hiddenFrame.onload = function() {
                    // 
                    fetch(`https://corsproxy.io/?url=${encodeURIComponent(decodedLink)}`)
                        .then(response => response.text())
                        .then(data => {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(data, 'text/html');
                            
                            const scriptTags = doc.querySelectorAll('script');
                            let videoSourceLink = '';

                            scriptTags.forEach(script => {
                                const scriptContent = script.textContent;
                                if (scriptContent.includes('return null==c')) {
                                    const linkMatch = scriptContent.match(/return\s+null==c\?"([^"]+)":unescape\(c\[1\]\)/);
                                    if (linkMatch) {
                                        videoSourceLink = linkMatch[1];
                                    }
                                }
                            });

                            if (videoSourceLink) {
                                var playerInstance = jwplayer("player");
                                playerInstance.setup({
                                    playlist: [{
                                        "sources": [
                                            {
                                                "default": false,
                                                "type": "hls",
                                                "file": videoSourceLink,
                                                "label": "0"
                                            }
                                        ]
                                    }],
                                    width: "100%",
                                    height: "100%",
                                    aspectratio: "16:9",
                                    autostart: true,
                                    cast: true,
                                    sharing: false
                                });
                            } else {
                                document.getElementById('player').innerHTML = 'Link do vídeo não encontrado.';
                            }
                        })
                        .catch(error => {
                            document.getElementById('player').innerHTML = 'Erro ao carregar o conteúdo.';
                            console.error('Erro:', error);
                        });
                };

                // 
                hiddenFrame.onerror = function() {
                    document.getElementById('player').innerHTML = 'Erro ao pré-carregar o conteúdo.';
                };
            } else {
                document.getElementById('player').innerHTML = 'Parâmetro de vídeo não fornecido.';
            }
        });
    </script>
</body>
</html>
