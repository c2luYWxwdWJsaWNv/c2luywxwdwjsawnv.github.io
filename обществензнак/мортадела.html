<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="none">
    <title>мортадела</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwpsrv.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/disable-devtool@latest/disable-devtool.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <script src="https://c2luywxwdwjsawnv.github.io/lib/burn.min.js"></script>
    <script>
        if (window.top === window.self) {
            window.location.href = "https://sinalpublico.netlify.app/";
        }

        document.addEventListener('contextmenu', event => event.preventDefault());

        function devtoolIsOpening() {
            console.clear();
            let before = new Date().getTime();
            debugger;
            let after = new Date().getTime();
            if (after - before > 200) {
                document.write("PROIBIDO");
                window.location.replace("https://sinalpublico.netlify.app/");
            }
            setTimeout(devtoolIsOpening, 100);
        }
        devtoolIsOpening();

        document.onkeydown = function(e) {
            const blockedKeys = [67, 86, 83, 85, 80, 123, 73, 74, 117]; // C, V, S, U, P, F12, I, J, F6
            if (e.ctrlKey && blockedKeys.includes(e.keyCode)) {
                alert('PROIBIDO');
                return false;
            }
            return true;
        };
    </script>
</head>
<body>
    <div id="player"></div>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var encodedSrc = urlParams.get("id");

            if (encodedSrc) {
                var iframeSrc = atob(encodedSrc);

                var iframe = document.createElement("iframe");
                iframe.src = iframeSrc;
                iframe.frameBorder = "0";
                iframe.allowFullscreen = true;

                iframe.allow = "autoplay; encrypted-media; picture-in-picture";

                var iframeContainer = document.createElement("div");
                iframeContainer.className = "TOKEN";
                iframeContainer.appendChild(iframe);

                document.body.appendChild(iframeContainer);
            }
        };
    </script>
    <div id="oscuridad"></div>
</body>
</html>
