<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar e Reproduzir Video URL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Remove barras de rolagem extras */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fundo escuro para melhor visualização do vídeo */
        }
        #video-container {
            position: relative;
            width: 100%; /* Largura do vídeo ajustada para a viewport */
            height: 100%; /* Altura do vídeo ajustada para a viewport */
            max-width: 100%; /* Largura máxima do vídeo */
            max-height: 100%; /* Altura máxima do vídeo */
            background: #000; /* Fundo escuro para o container */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta o vídeo para caber no container sem cortar */
            border: none; /* Remove bordas */
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls autoplay>
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <div id="loading">Carregando...</div>
    </div>

    <script>
        async function carregarVideo() {
            try {
                // Substitua pela URL do HTML que contém a variável videoUrl
                const pageUrl = 'https://api.codetabs.com/v1/proxy/?quest=https://receitasfoodbrasil.com.br/brrasil-receitas/play.php?id=6082049';
                
                // Fetch the HTML content of the page
                const response = await fetch(pageUrl);
                const html = await response.text();

                // Create a temporary DOM parser to parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Extract the content of the <script> tag that contains videoUrl
                const scriptContent = Array.from(doc.querySelectorAll('script'))
                    .map(script => script.textContent)
                    .find(text => text.includes('const videoUrl'));

                if (scriptContent) {
                    // Extract the value of the videoUrl variable using a regular expression
                    const urlMatch = scriptContent.match(/const\s+videoUrl\s*=\s*"([^"]+)"/);
                    const videoUrl = urlMatch ? urlMatch[1] : '';

                    if (videoUrl) {
                        // Set the video source and hide the loading message
                        const videoPlayer = document.getElementById('video-player');
                        videoPlayer.src = videoUrl;
                        document.getElementById('loading').style.display = 'none';
                        videoPlayer.style.display = 'block'; // Show the video player
                        videoPlayer.play(); // Play the video automatically
                    } else {
                        document.getElementById('loading').textContent = 'URL não encontrada.';
                    }
                } else {
                    document.getElementById('loading').textContent = 'Variável videoUrl não encontrada.';
                }
            } catch (error) {
                console.error('Erro ao capturar a URL do vídeo:', error);
                document.getElementById('loading').textContent = 'Erro ao capturar a URL do vídeo.';
            }
        }

        // Chama a função assim que a página for carregada
        window.onload = carregarVideo;
    </script>
</body>
</html>
