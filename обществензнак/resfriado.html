<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #content {
            padding: 20px;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Preserva espaços e quebras de linha */
            word-wrap: break-word; /* Quebra palavras longas para se ajustar */
        }
        .extracted {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <pre id="content">Carregando...</pre>
    <script>
        async function fetchHtml() {
            try {
                // URL do proxy e da página que queremos acessar
                const url = 'https://api.codetabs.com/v1/proxy/?quest=https://apk.futemais.net/app2/';
                const response = await fetch(url);
                const html = await response.text();
                
                // Exibir HTML completo
                document.getElementById('content').textContent = html;
            } catch (error) {
                document.getElementById('content').textContent = 'Erro ao carregar o HTML.';
                console.error('Erro ao buscar o HTML:', error);
            }
        }

        fetchHtml();
    </script>
</body>
</html>
