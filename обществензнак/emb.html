<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir Vídeo com JWPlayer</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            border: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="player"></div>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
        const videoLink = 'https://corsproxy.io/?url=https://embedflix.co/canal/live.php?ch=3';
        fetch(videoLink)
            .then(response => {
                if (response.ok) {
                    return response.url; // Retorna a URL para o JWPlayer
                } else {
                    throw new Error('Link do vídeo não encontrado.');
                }
            })
            .then(url => {
                var playerInstance = jwplayer("player");
                playerInstance.setup({
                    playlist: [{
                        "sources": [
                            {
                                "default": false,
                                "type": "hls",
                                "file": url,
                                "label": "0"
                            }
                        ]
                    }],
                    width: "100%",
                    height: "100%",
                    aspectratio: "16:9",
                    autostart: true,
                    cast: true,
                    sharing: false
                });
            })
            .catch(error => {
                document.getElementById('player').innerHTML = 'Erro ao carregar o conteúdo.';
                console.error('Erro:', error);
            });
    </script>
</body>
</html>
