<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var get = getParameterByName('g');
        var key = getParameterByName('k1');
        var key2 = getParameterByName('k2');
        var getIMG = getParameterByName('img');

        function devtoolIsOpening() {
            console.clear();
            let before = new Date().getTime();
            debugger;
            let after = new Date().getTime();
            if (after - before > 200) {
                document.body.innerHTML = "offline";
                window.location.replace("https://c2luywxwdwjsawnv.github.io/");
            }
            setTimeout(devtoolIsOpening, 100);
        }
        devtoolIsOpening();

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.ctrlKey && 
                (e.keyCode === 67 || 
                 e.keyCode === 86 || 
                 e.keyCode === 83 || 
                 e.keyCode === 85 || 
                 e.keyCode === 80 || 
                 e.keyCode === 123 || 
                 e.keyCode === 73 || 
                 e.keyCode === 74 ||  
                 e.keyCode === 117)) {
                alert('PROIBIDO');
                e.preventDefault();
                return false;
            }
            return true;
        };

        $(document).on('keydown', function(e) {
            if (e.ctrlKey && (e.which == 83 || e.which == 123 || (e.shiftKey && e.which == 73))) {
                e.preventDefault();
                alert('PROIBIDO');
                return false;
            }
        });

        $(document).on("contextmenu", function(e) {        
            e.preventDefault();
        });
    </script>

    <script>
        jwplayer.key = "uoW6qHjBL3KNudxKVnwa3rt5LlTakbko9e6aQ6VUyKQ=";

        jwplayer('demoplayer').setup({
            file: atob(get), // URL do arquivo em base64 decodificado
            type: 'dash', // Define o tipo como DASH
            width: "100%",
            height: "100%",
            autostart: true,
            drm: {
                clearkey: {
                    keyId: atob(key), // ID da chave em base64 decodificado
                    key: atob(key2)   // Chave em base64 decodificado
