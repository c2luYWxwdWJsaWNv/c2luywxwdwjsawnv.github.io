<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Language" content="pt-br">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- Scripts de bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@0.6.2/build/p2p-media-loader-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-shaka@0.6.2/build/p2p-media-loader-shaka.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/dash-shaka-playback@2.2.1/dist/dash-shaka-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    #banner img {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div id="player"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <script>
    // Função para remover o banner
    function removeBanner() {
      var banner = document.getElementById('banner');
      if (banner) {
        banner.parentNode.removeChild(banner);
      }
    }

    // Configuração do player
    var player = new Clappr.Player({
      parentId: '#player',
      autoPlay: true,
      plugins: [DashShakaPlayback],
      source: 'https://ottb.live.cf.ww.aiv-cdn.net/iad-nitro/live/clients/dash/enc/4zkafrcxji/out/v1/810ebca1aff0443da717da4acdeda158/cenc.mpd',
      shakaConfiguration: {
        drm: {
          clearKeys: {
            'd98239180d8380b3a1bb28d875b1ddf2': 'cf836ced579257d1c76ae8809818e6c4'
          }
        }
      },
      width: '100%',
      height: '100%',
    });

    // Manipulação do clique no banner
    document.getElementById('banner')?.addEventListener('click', function() {
      removeBanner();
      openNewWindow();
    });

    // Proteção contra o uso das ferramentas de desenvolvedor
    function devtoolIsOpening() {
      console.clear();
      let before = new Date().getTime();
      debugger;
      let after = new Date().getTime();
      if (after - before > 200) {
        document.write("OFF-LINE");
        window.location.replace("https://www.google.com.br/");
      }
      setTimeout(devtoolIsOpening, 100);
    }
    devtoolIsOpening();

    // Bloquear ações do teclado e do menu de contexto
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      const forbiddenKeys = [67, 86, 83, 85, 80, 123, 73, 74, 117]; // C, V, S, U, P, F12, I, J, F6
      if (e.ctrlKey && forbiddenKeys.includes(e.keyCode)) {
        alert('PROIBIDO');
        return false;
      }
      return true;
    };
  </script>

</body>
</html>
