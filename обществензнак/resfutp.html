<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Hoje</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .result, .events {
            border: none;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .result {
            background-color: #e9ecef;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .events {
            padding: 0;
        }
        .event {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s ease;
        }
        .event:hover {
            background-color: #f1f1f1;
        }
        .team-logo img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .team-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .match-center {
            flex-grow: 1;
            text-align: center;
        }
        .match-center #match {
            font-size: 16px;
            font-weight: bold;
        }
        .match-center #match-time {
            font-size: 14px;
            color: #666;
        }
        .left-team, .right-team {
            display: flex;
            align-items: center;
        }
        .right-team {
            margin-right: 15px;
        }
        .left-team {
            margin-left: 15px;
        }
        .right-team img, .left-team img {
            width: 50px;
            height: 50px;
        }
        footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #0056b3;
        }
        .button-container, .copy-link {
            text-align: center;
            margin: 20px 0;
        }
        .copy-link button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .copy-link button:hover {
            background-color: #0056b3;
        }
        .copy-message {
            display: none;
            margin-top: 10px;
            text-align: center;
            color: #28a745;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        Jogos de Hoje
    </header>
    <div class="container">
        <!-- Link para Copiar -->
        <div class="copy-link">
            <button id="copyLink">Compartilhar Tabela de Jogos</button>
            <div class="copy-message" id="copyMessage">O link foi copiado!</div>
        </div>

        <!-- Resultados e Eventos -->
        <div id="events" class="events">Carregando eventos...</div>
    </div>
    <footer>
        Â© 2024 SinalPublico. Todos os direitos reservados.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const url = 'https://api.codetabs.com/v1/proxy/?quest=https://apk.futemais.net/app2/';

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Parse the HTML and extract the title and events
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');

                    // Extract the events
                    const eventsContainer = document.getElementById('events');
                    eventsContainer.innerHTML = ''; // Clear previous content

                    // Find and ignore the div with the unwanted share link
                    const unwantedDiv = doc.querySelector('div.box-title');
                    if (unwantedDiv) {
                        unwantedDiv.remove(); // Remove the unwanted div from the document
                    }

                    const matches = doc.querySelectorAll('div.match-container');
                    
                    if (matches.length === 0) {
                        eventsContainer.textContent = 'Nenhum evento encontrado.';
                        return;
                    }

                    matches.forEach(match => {
                        // Extract details
                        const competition = match.querySelector('#match')?.textContent.trim() || 'N/A';
                        const time = match.querySelector('#match-time')?.textContent.trim() || 'N/A';
                        const rightTeam = match.querySelector('.right-team .team-name')?.textContent.trim() || 'N/A';
                        const rightTeamLogo = match.querySelector('.right-team .team-logo img')?.src || '';
                        const leftTeam = match.querySelector('.left-team .team-name')?.textContent.trim() || 'N/A';
                        const leftTeamLogo = match.querySelector('.left-team .team-logo img')?.src || '';
                        const link = match.querySelector('a')?.href || '#';

                        // Create HTML for each match
                        const matchHTML = `
                            <a href="${link}" class="event">
                                <div class="right-team">
                                    <div class="team-logo"><img src="${rightTeamLogo}" alt="${rightTeam} Logo" height="50" width="50"></div>
                                    <div class="team-name">${rightTeam}</div>
                                </div>
                                <div class="match-center">
                                    <div id="match">${competition}</div>
                                    <div id="match-time">${time}</div>
                                </div>
                                <div class="left-team">
                                    <div class="team-logo"><img src="${leftTeamLogo}" alt="${leftTeam} Logo" height="50" width="50"></div>
                                    <div class="team-name">${leftTeam}</div>
                                </div>
                            </a>
                        `;
                        
                        // Append match HTML to the container
                        eventsContainer.innerHTML += matchHTML;
                    });
                })
                .catch(error => {
                    document.getElementById('events').textContent = 'Ocorreu um erro ao carregar os eventos: ' + error;
                });

            // Copy link to clipboard and show confirmation
            const copyLink = document.getElementById('copyLink');
            const copyMessage = document.getElementById('copyMessage');
            copyLink.addEventListener('click', (event) => {
                event.preventDefault();
                const urlToCopy = 'https://sinalpublico.netlify.app/';
                
                navigator.clipboard.writeText(urlToCopy).then(() => {
                    copyMessage.style.display = 'block';
                    setTimeout(() => {
                        copyMessage.style.display = 'none';
                    }, 2000); // Hide the message after 2 seconds
                }).catch(err => {
                    console.error('Erro ao copiar o link: ', err);
                });
            });
        });
    </script>
</body>
</html>
