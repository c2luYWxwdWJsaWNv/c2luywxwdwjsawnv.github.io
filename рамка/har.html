<script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
<script>
if (window.top == window.self) {
    window.location.href = "https://www.google.com.br/";
}

document.addEventListener('contextmenu', event => event.preventDefault());
document.onkeydown = function(e) {
    if (e.ctrlKey && 
        (e.keyCode === 67 || 
        e.keyCode === 86 || 
        e.keyCode === 83 || 
        e.keyCode === 85 || 
        e.keyCode === 80 || 
        e.keyCode === 123 || 
        e.keyCode === 73 || 
        e.keyCode === 74 ||  
        e.keyCode === 117)) {
        alert('PROIBIDO');
        return false;
    } else {
        return true;
    }
};
    
$(document).bind('keydown', function(e) {
  if(e.ctrlKey && (e.which == 83)) {
    e.preventDefault();
    alert('DESATIVADO');
    return false;
  }
});
$(document).keydown(function (event) {
    if (event.keyCode == 123) { 
        return false;
    } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {         
        return false;
    }
});
$(document).on("contextmenu", function (e) {        
    e.preventDefault();
});

function devtoolIsOpening() {
    console.clear();
    let before = new Date().getTime();
    debugger;
    let after = new Date().getTime();
    if (after - before > 200) {
        document.write("PROIBIDO");
        window.location.replace("https://www.google.com.br/");
    }
    setTimeout(devtoolIsOpening, 100);
}
devtoolIsOpening();
</script>

<script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
  
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
        var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var getURL = getParameterByName('id');

    if (getURL == "#") {
        alert('Vuelva a la pÃ¡gina anterior');
    }

    var play = getParameterByName('play');
    play = (play == "2") ? "true" : "false";

    var baseUrls = [
        "https://o5uftzrqlf.o5uftzrqlf.workers.dev/",
        "https://rosohi9200rosohi9200.rosohi9200.workers.dev/",
        "https://solitary-channel.rich-gibbon-lfpf.workers.dev/",
        "https://balofa5423.balofa5423.workers.dev/",
        "https://orange-union-orange.rosohi9200.workers.dev/"
    ];

    var finalURL = ""; // Initializing the final URL variable

    function checkUrl(url, callback) {
        fetch(url, { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    callback(url);
                } else {
                    throw new Error('URL não acessível');
                }
            })
            .catch(error => {
                console.log(`Erro ao acessar ${url}:`, error);
                callback(null); // Try the next URL
            });
    }

    // Try each base URL until one works
    function tryUrls(urls, index) {
        if (index < urls.length) {
            let baseUrl = urls[index] + getURL;
            checkUrl(baseUrl, function(validUrl) {
                if (validUrl) {
                    finalURL = validUrl;
                    setupPlayer(finalURL); // Setup the player with the valid URL
                } else {
                    tryUrls(urls, index + 1); // Try the next URL
                }
            });
        } else {
            alert("Nenhum dos links funcionou.");
        }
    }

    tryUrls(baseUrls, 0);

    function setupPlayer(url) {
        var playerInstance = jwplayer("player");
        playerInstance.setup({
            playlist: [
                {
                    "file": url  //
                }
            ],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            mute: false,
            cast: {}
        });

        playerInstance.on('play', function() {
            playerInstance.setCurrentAudioTrack(2); 
        });
    }
</script>
