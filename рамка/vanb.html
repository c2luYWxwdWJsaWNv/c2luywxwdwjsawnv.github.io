<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
    <style type="text/css">
        body {
            margin: 0;
        }
        .jwplayer {
            position: absolute !important;
        }
        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        if (window.top == window.self) {
            window.location.href = "https://google.com";
        }

        document.addEventListener('contextmenu', event => event.preventDefault());
        
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 83 || e.keyCode === 85 || e.keyCode === 80 || e.keyCode === 123 || e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 117)) {
                alert('PROIBIDO');
                return false;
            } else {
                return true;
            }
        };

        $(document).bind('keydown', function(e) {
            if(e.ctrlKey && (e.which == 83)) {
                e.preventDefault();
                alert('PROIBIDO');
                return false;
            }
        });

        $(document).keydown(function (event) {
            if (event.keyCode == 123) { // Prevent F12
                return false;
            } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
                return false;
            }
        });

        $(document).on("contextmenu", function (e) {        
            e.preventDefault();
        });

        function devtoolIsOpening() {
            console.clear();
            let before = new Date().getTime();
            debugger;
            let after = new Date().getTime();
            if (after - before > 200) {
                document.write(" Don't open Developer Tools. ");
                window.location.replace("https://www.google.com");
            }
            setTimeout(devtoolIsOpening, 100);
        }

        devtoolIsOpening();
    </script>
</head>
<body>
    <div id="player"></div>
    <script>
        jwplayer("player").setup({
            playlist: [
                {
                    "file": "https://sinalpublicotvlogin.vercel.app/api/handler?channel=globo/index.m3u8"
                }
            ],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            cast: {}
        });
    </script>
</body>
</html>
