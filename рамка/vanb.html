<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }

    #player {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        border: 0;
        overflow: hidden;
    }
</style>
<meta name="referrer" content="no-referrer">
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
<script src="//content.jwplatform.com/libraries/KB5zFt7A.js"></script>
<script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
  
    // Função para obter o parâmetro 'id' da URL
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
        var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    // Obtém o valor do parâmetro 'id' na URL
    var getURL = getParameterByName('id');

    // Se o parâmetro 'id' estiver vazio ou inválido, exibe uma mensagem de erro
    if (!getURL) {
        alert('Erro: Parâmetro "id" não encontrado na URL.');
    } else {
        setupPlayer(getURL);  // Chama a função para configurar o player com a URL fornecida
    }

    // Função para configurar o player
    function setupPlayer(url) {
        var playerInstance = jwplayer("player");
        playerInstance.setup({
            file: url,  // URL do vídeo que será carregado no player
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            mute: false,
            cast: {}
        });

        playerInstance.on('play', function() {
            playerInstance.setCurrentAudioTrack(2); // Define a faixa de áudio ao começar a reprodução (ajuste conforme necessário)
        });
    }
</script>
<div id="player"></div>
