<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedeCanaisTV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        /* Header */
        .navbar {
            background-color: rgba(22, 22, 22, .8);
            border-bottom: 1px solid rgba(44, 44, 44, .9);
        }
        
        .navbar-brand img {
            max-height: 60px;
        }
        
        .navbar-nav .nav-link {
            color: #999;
        }
        
        .navbar-nav .nav-link:hover {
            color: #2631cd;
        }
        
        /* Player Container */
        #player-container {
            margin-top: 70px;
        }
        
        #player {
            height: 550px;
        }
        
        #player iframe {
            width: 100%;
            height: 100%;
        }
        
        /* Sidebar */
        .search-channel input {
            height: 60px;
            font-size: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .list-channels {
            height: calc(100vh - 70px);
            overflow-y: auto;
        }
        
        .channel {
            background-color: #111;
            border-bottom: 1px solid #333;
            padding: 10px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            cursor: pointer; /* Make the entire div clickable */
        }
        
        .channel:hover {
            background-color: #181818;
        }
        
        .channel img {
            max-width: 80px;
            margin-right: 10px;
        }
        
        .channel .name {
            flex: 1;
            text-align: left; /* Align text to the left */
            color: #fff; /* Ensure text color is white */
            font-size: 18px; /* Optional: Adjust font size */
        }
        
        /* Footer */
        footer {
            background-color: #1f1f1f;
            color: #aaa;
            padding: 30px 0;
            text-align: center;
        }
        
        footer p {
            margin: 0;
            font-size: 12px;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            #player {
                height: 380px;
            }
            
            .list-channels {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="/assets/imgs-videos/logo.png" alt="Logo">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section id="player-container" class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div id="player" class="col-lg-8 col-md-12 p-0">
                <iframe id="videoPlayer" src="https://sinalpublico.netlify.app/play/dtv?id=globo" name="Player" frameborder="0" scrolling="no" allow="encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12 p-0">
                <section class="search-channel">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar Canal">
                </section>
                <section class="list-channels">
                    <div class="channel" data-url="https://sinalpublico.netlify.app/play/dtv?id=globo">
                        <img src="https://sinalpublico.netlify.app/imgs/globo.png" alt="GLOBO">
                        <div class="name">GLOBO</div>
                    </div>
                    <div class="channel" data-url="https://sinalpublico.netlify.app/play/dtv?id=sbt">
                        <img src="https://sinalpublico.netlify.app/imgs/sbt.png" alt="SBT">
                        <div class="name">SBT</div>
                    </div>
                    <div class="channel" data-url="https://sinalpublico.netlify.app/play/dtv?id=band">
                        <img src="https://sinalpublico.netlify.app/imgs/band.png" alt="BAND">
                        <div class="name">BAND</div>
                    </div>
                    <div class="channel" data-url="https://redecanaistv.foo/assistir-woohoo-online-24-horas-ao-vivo_c6593cc33.html">
                        <img src="/assets/imgs-videos/Canais/thumb-woohoo.jpg" alt="Woohoo">
                        <div class="name">Woohoo</div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    
    <footer>
        <p>© 2023 RedeCanaisTV: Canais de TV Full HD Online! E o melhor, é de Graça!. Todos os Direitos do Código do Site Reservados!</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Update iframe source when a channel is clicked
            $('.channel').on('click', function() {
                var url = $(this).data('url');
                $('#videoPlayer').attr('src', url);
            });

            // Search functionality
            $('#searchInput').on('input', function() {
                var filter = $(this).val().toUpperCase();
                $('.channel').each(function() {
                    var name = $(this).find('.name').text().toUpperCase();
                    $(this).toggle(name.includes(filter));
                });
            });
        });
    </script>
</body>
</html>
