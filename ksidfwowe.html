        <script type="text/javascript">
                function getParameterByName(name) {
                        name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
                        var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                                results = regex.exec(location.search);
                        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
                }
                var id = getParameterByName('m');
                if (id == "#") {
                        alert('Pagina Anterior');
                }
</script>

<body>
<div id="player"></div>
<script>
if (id == "band")
{
        url = 'https://filmrfplay.vercel.app/band/mono.m3u8';
}
else if (id == "eurosport1")
{
        url = 'https://filmrfplay.vercel.app/eurosport1/mono.m3u8';
}


var playerInstance = jwplayer("player");
playerInstance.setup({
    playlist: [{
      "sources": [{
		"default": false,
		"type": "hls",
		"file": url,
				}
			]
		}
	],
    width: "100%",
    height: "100%",
    aspectratio: "16:9",
    autostart: true,
    mute: false,
    cast: {},
    sharing: false
        });    
</script>
