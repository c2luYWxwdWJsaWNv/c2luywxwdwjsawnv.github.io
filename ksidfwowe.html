    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        #banner img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
		
    </style>
</head>
<body>

<div id="player-container">
    <div id="player"></div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

<script>
    // Função para remover o banner ao clicar nele
    function removeBanner() {
        var banner = document.getElementById('banner');
        banner.parentNode.removeChild(banner);
    }

    // Configuração do player Clappr
    var player = new Clappr.Player({
        source: "https://filmrfplay.vercel.app/band/mono.m3u8",
        parentId: "#player",
        width: '100%',
        height: '100%',
        autoPlay: true,
		watermark: "https://armfotosinal.weebly.com/uploads/1/3/8/1/138181626/cool-text-sinalpublico-454588906404770_orig.png",
    });

    // Adiciona um listener para remover o banner ao clicar
    document.getElementById('banner').addEventListener('click', function() {
        removeBanner();
        openNewWindow();
    });
</script>

</body>
