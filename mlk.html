<body>
  <div id="player"></div>

  <script>
      function getParametroUrl(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function capturarHTML(encodedUrl) {
        const url = "https://consoledmpd.vercel.app/proxy/" + encodeURIComponent(encodedUrl);

        fetch(url)
          .then(response => response.text())
          .then(htmlContent => {
            const videoUrlPattern = /const\s+videoUrl\s*=\s*['"]([^'"]+)['"]/i;
            const videoUrlMatch = htmlContent.match(videoUrlPattern);

            if (videoUrlMatch) {
              const videoUrl = videoUrlMatch[1]; 
              console.log("Link do vídeo encontrado:", videoUrl);

              //
              setupPlayer(videoUrl);
            } else {
              console.log("Link do vídeo não encontrado.");
            }
          })
          .catch(error => {
            console.error("Erro ao capturar o conteúdo:", error);
          });
      }

      function setupPlayer(videoUrl) {
        var playerInstance = jwplayer("player");
        playerInstance.setup({
          playlist: [{
            "sources": [{
              "default": false,
              "type": "hls",
              "file": videoUrl,
              "drm": {
                "fairplay": {}
              },
              "label": "0"
            },
            {
              "default": true,
              "type": "hls",
              "file": videoUrl,
              "drm": {
                "widevine": {},
                "playready": {}
              },
              "label": "1"
            }]
          }],
          primary: "html5",
          hlshtml: "true",
          width: "100%",
          height: "100%",
          aspectratio: "16:9",
          stretching: "exactfit",
          autostart: true,
          cast: true,
          hlsjsConfig: {
            debug: false,
            p2pConfig: {
              live: true,
            }
          },
        });
        
        jwplayer().on('play', function () {
          jwplayer().hls.p2pEngine.on('stats', function ({totalHTTPDownloaded, totalP2PDownloaded}) {
            // 
          });
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const idParametro = getParametroUrl('m');
        if (idParametro) {
          capturarHTML(idParametro);
        } else {
          console.log("Parâmetro \"m\" não encontrado na URL.");
        }
      });
  </script>

        if (event.keyCode == 123) {
         return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'U'.charCodeAt(0)){
         return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
         return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)){
         return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
         return false;
        }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
         return false;
        }
    }
    </script>
