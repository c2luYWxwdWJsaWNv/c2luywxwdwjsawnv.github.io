<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedeCanaisTV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .navbar {
            background-color: #222;
            border-bottom: 1px solid #444;
        }

        .navbar-brand img {
            max-height: 50px;
        }

        .navbar-nav .nav-link {
            color: #aaa;
        }

        .navbar-nav .nav-link:hover {
            color: #0d6efd;
        }

        /* Player Container */
        #player-container {
            margin-top: 60px;
            padding: 20px;
        }

        #player {
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        #player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Sidebar */
        .search-channel input {
            height: 50px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #0d6efd;
            padding: 0 20px;
            background-color: #333;
            color: #fff;
            margin-bottom: 20px;
        }

        .search-channel input::placeholder {
            color: #bbb;
        }

        .list-channels {
            max-height: calc(100vh - 130px);
            overflow-y: auto;
            padding: 10px;
        }

        .channel {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .channel:hover {
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .channel img {
            max-width: 60px;
            margin-right: 15px;
        }

        .channel .name {
            flex: 1;
            font-size: 16px;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #aaa;
            padding: 20px 0;
            border-top: 1px solid #444;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            #player {
                height: 250px;
            }

            .list-channels {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="/assets/imgs-videos/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section id="player-container" class="container">
        <div class="row justify-content-center">
            <div id="player" class="col-lg-8 col-md-12 p-0">
                <iframe id="videoPlayer" src="https://sinalpublico.netlify.app/play/dtv?id=globo" name="Player" allow="encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 col-md-12 p-0">
                <section class="search-channel">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar Canal">
                </section>
                <section class="list-channels">
                    <div class="channel" data-url="https://sinalpublico.netlify.app/play/dtv?id=globo">
                        <img src="https://sinalpublico.netlify.app/imgs/globo.png" alt="GLOBO">
                        <div class="name">GLOBO</div>
                    </div>
                    <div class="channel" data-url="https://sinalpublico.netlify.app/play/dtv?id=sbt">
                        <img src="https://sinalpublico.netlify.app/imgs/sbt.png" alt="SBT">
                        <div class="name">SBT</div>
                    </div>
                    <div class="channel" data-url="https://sinalpublico.netlify.app/play/dtv?id=band">
                        <img src="https://sinalpublico.netlify.app/imgs/band.png" alt="BAND">
                        <div class="name">BAND</div>
                    </div>
                    <div class="channel" data-url="https://redecanaistv.foo/assistir-woohoo-online-24-horas-ao-vivo_c6593cc33.html">
                        <img src="/assets/imgs-videos/Canais/thumb-woohoo.jpg" alt="Woohoo">
                        <div class="name">Woohoo</div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    
    <footer>
        <p>© 2023 RedeCanaisTV: Canais de TV Full HD Online! E o melhor, é de Graça!. Todos os Direitos do Código do Site Reservados!</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update iframe source when a channel is clicked
            document.querySelectorAll('.channel').forEach(function(channel) {
                channel.addEventListener('click', function() {
                    var url = this.getAttribute('data-url');
                    document.getElementById('videoPlayer').setAttribute('src', url);
                });
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                var filter = this.value.toUpperCase();
                document.querySelectorAll('.channel').forEach(function(channel) {
                    var name = channel.querySelector('.name').textContent.toUpperCase();
                    channel.style.display = name.includes(filter) ? 'flex' : 'none';
                });
            });
        });
    </script>
</body>
</html>
