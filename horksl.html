<title>Proteção Contra Inspeção</title>
<style>
    body {
        user-select: none; /* Desativa seleção de texto */
    }
</style>
<script>
    (function() {
        // Função para redirecionar para o Google
        function redirectToGoogle() {
            window.location.href = "https://www.google.com";
        }

        // Detecta se o console está aberto
        var devtools = /./;
        devtools.toString = function() {
            redirectToGoogle();
        };

        // Variável para verificar se está em tela cheia
        var isFullscreen = false;
        var ignoreFullscreenChange = false; // Variável para ignorar mudanças temporárias de tela cheia

        // Função para detectar ferramentas de desenvolvedor sem considerar a mudança para tela cheia
        function detectDevTools() {
            var threshold = 160; // Ajuste o valor conforme necessário
            var widthDifference = window.outerWidth - window.innerWidth > threshold;
            var heightDifference = window.outerHeight - window.innerHeight > threshold;

            // Se não estiver em tela cheia e houver diferença de largura/altura, pode ser que as devtools estejam abertas
            if (!isFullscreen && (widthDifference || heightDifference)) {
                redirectToGoogle();
            }
        }

        // Eventos para detectar quando a tela cheia é ativada ou desativada
        document.addEventListener('fullscreenchange', function() {
            isFullscreen = !!document.fullscreenElement;
            ignoreFullscreenChange = true;
        });

        document.addEventListener('webkitfullscreenchange', function() {
            isFullscreen = !!document.webkitFullscreenElement;
            ignoreFullscreenChange = true;
        });

        document.addEventListener('mozfullscreenchange', function() {
            isFullscreen = !!document.mozFullScreenElement;
            ignoreFullscreenChange = true;
        });

        document.addEventListener('msfullscreenchange', function() {
            isFullscreen = !!document.msFullscreenElement;
            ignoreFullscreenChange = true;
        });

        // Detecta mudança de tamanho da janela
        window.addEventListener('resize', function() {
            // Só detecta ferramentas de desenvolvedor se não estivermos lidando com tela cheia
            if (!ignoreFullscreenChange) {
                detectDevTools();
            } else {
                ignoreFullscreenChange = false; // Reseta após ignorar a mudança de tela cheia
            }
        });

        // Bloqueia atalhos de teclado
        document.addEventListener('keydown', function(e) {
            // Bloqueia Ctrl+U
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
                redirectToGoogle();
            }
            // Bloqueia Ctrl+Shift+I, C, J
            if (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I' || e.key === 'c' || e.key === 'C' || e.key === 'j' || e.key === 'J')) {
                e.preventDefault();
                redirectToGoogle();
            }
            // Bloqueia F12
            if (e.keyCode === 123) {
                e.preventDefault();
                redirectToGoogle();
            }
            // Bloqueia outros atalhos indesejados como Ctrl+P, Ctrl+S, Ctrl+O, etc.
            if (e.ctrlKey && (e.key === 'p' || e.key === 'P' || e.key === 's' || e.key === 'S' || e.key === 'o' || e.key === 'O' || e.key === 'f' || e.key === 'F')) {
                e.preventDefault();
                redirectToGoogle();
            }
        });

        // Bloqueia o menu de contexto (botão direito do mouse)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            redirectToGoogle();
        });
    })();
</script>
