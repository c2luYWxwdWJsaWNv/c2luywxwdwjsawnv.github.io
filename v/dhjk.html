<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="none">
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
      border: 0;
      overflow: hidden;
    }

    #refreshButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }

    #refreshButton.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="refreshButton">Atualizar</button>
  <div id="player"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const videoId = getQueryParam('id');
      let playerInitialized = false;

      if (videoId) {
        const url = "https://tvcodetabs.vercel.app/" + videoId;

        function fetchPlayerConfig() {
          if (playerInitialized) return;

          fetch("https://corsproxy.io/?url=" + encodeURIComponent(url))
            .then(response => response.text())
            .then(data => {
              const parser = new DOMParser();
              const doc = parser.parseFromString(data, 'text/html');
              
              // Procurar no script a linha que define player.src
              const scriptTags = doc.querySelectorAll('script');
              let videoUrl = null;

              scriptTags.forEach(script => {
                const match = script.textContent.match(/player\.src\s*=\s*"([^"]+)"/);
                if (match && match[1]) {
                  videoUrl = match[1];  // Captura a URL do vídeo
                }
              });

              if (videoUrl) {
                // Criar e adicionar o player de vídeo HTML
                const videoPlayer = document.createElement('video');
                videoPlayer.src = videoUrl;
                videoPlayer.controls = true;
                videoPlayer.autoplay = true;
                videoPlayer.width = "100%";
                videoPlayer.height = "100%";

                // Adicionar o player à página
                const playerDiv = document.getElementById('player');
                playerDiv.innerHTML = '';  // Limpar qualquer conteúdo anterior
                playerDiv.appendChild(videoPlayer);

                playerInitialized = true;
              } else {
                showError("Link de vídeo não encontrado, tente novamente.");
              }
            })
            .catch(error => {
              showError("Erro ao carregar o vídeo. Tente novamente mais tarde.");
              console.error(error);
            });
        }

        fetchPlayerConfig();
      } else {
        showError("ID de vídeo não encontrado na URL.");
      }

      function showError(message) {
        const playerDiv = document.getElementById('player');
        playerDiv.innerHTML = `<div style="color: red; text-align: center; padding: 50px;">${message}</div>`;
      }
    });
  </script>
</body>
</html>
