<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="none">
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      height: 70%;
      width: 100%;
      border: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <video id="player" controls></video>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const videoId = getQueryParam('id');
      let playerInitialized = false;

      if (videoId) {
        const url = "https://tvcodetabs.vercel.app/" + videoId;

        function fetchPlayerConfig() {
          if (playerInitialized) return;

          fetch("https://corsproxy.io/?url=" + encodeURIComponent(url))
            .then(response => response.text())
            .then(data => {
              const parser = new DOMParser();
              const doc = parser.parseFromString(data, 'text/html');
              
              // Procurar no script a linha que define player.src
              const scriptTags = doc.querySelectorAll('script');
              let videoUrl = null;

              scriptTags.forEach(script => {
                const match = script.textContent.match(/player\.src\s*=\s*"([^"]+)"/);
                if (match && match[1]) {
                  videoUrl = match[1];  // Captura a URL do vídeo
                }
              });

              if (videoUrl) {
                // Configurar o player de vídeo HTML simples
                const videoPlayer = document.getElementById('player');
                videoPlayer.src = videoUrl;
                videoPlayer.autoplay = true; // Reproduzir automaticamente
                videoPlayer.controls = true; // Exibir controles

                playerInitialized = true;
              } else {
                showError("Link de vídeo não encontrado, tente novamente.");
              }
            })
            .catch(error => {
              showError("Erro ao carregar o vídeo. Tente novamente mais tarde.");
              console.error(error);
            });
        }

        fetchPlayerConfig();
      } else {
        showError("ID de vídeo não encontrado na URL.");
      }

      function showError(message) {
        const playerDiv = document.getElementById('player');
        playerDiv.innerHTML = `<div style="color: red; text-align: center; padding: 50px;">${message}</div>`;
      }
    });
  </script>
</body>
</html>
