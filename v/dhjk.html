<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="none">
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
      border: 0;
      overflow: hidden;
    }

    #refreshButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }

    #refreshButton.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="refreshButton">Atualizar</button>
  <div id="player"></div>
  <script>
    window.addEventListener("load", function () {
      // Exibir o botão "Atualizar"
      const refreshButton = document.getElementById('refreshButton');
      refreshButton.classList.remove('hidden');

      // Fazer o botão desaparecer após 15 segundos
      setTimeout(() => {
        refreshButton.classList.add('hidden');
      }, 15000);

      // Adicionar o evento de clique para atualizar a página
      refreshButton.addEventListener('click', function() {
        window.location.reload();  // Recarregar a página
      });

      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('id');
      
      if (!videoId) {
        console.error("ID do vídeo não encontrado na URL.");
        return; 
      }

      const url = "https://tvcodetabs.vercel.app/" + videoId;

      function fetchPlayerConfig() {
        fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error('Erro ao buscar conteúdo do vídeo.');
            }
            return response.text();
          })
          .then(htmlContent => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, "text/html");
            const scripts = doc.querySelectorAll("script");
            let playerScript = null;

            scripts.forEach(script => {
              if (script.textContent.includes("var playerInstance = jwplayer")) {
                playerScript = script.textContent.trim();
              }
            });

            if (playerScript) {
              const fileRegex = /"file"\s*:\s*"([^"]+)"/g;

              let fileMatch = fileRegex.exec(playerScript);

              if (fileMatch) {
                const videoUrl = fileMatch[1];

                console.log("URL do vídeo:", videoUrl);

                const playerConfig = {
                  playlist: [{
                    "sources": [{
                      "default": false,
                      "type": "application/dash+xml",
                      "file": videoUrl,
                    }]
                  }],
                  width: "100%",
                  height: "100%",
                  aspectratio: "16:9",
                  autostart: true,
                  cast: {},
                  sharing: false
                };

                var playerInstance = jwplayer("player");
                playerInstance.setup(playerConfig);

              } else {
                console.error("Não foi possível extrair a URL do vídeo.");
              }
            } else {
              console.error("Script do player não encontrado.");
            }
          })
          .catch(error => {
            console.error("Erro ao acessar o conteúdo do vídeo: ", error); 
          });
      }

      fetchPlayerConfig();
    });
  </script>
</body>
</html>
