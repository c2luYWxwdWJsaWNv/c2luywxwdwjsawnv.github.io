<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    const videoId = new URLSearchParams(window.location.search).get('id');
    if (videoId) {

      const xhr = new XMLHttpRequest();
      xhr.open('GET', "https://consoledbtv.vercel.app/" + videoId, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(xhr.responseText, "text/html");
          const playerScript = Array.from(doc.querySelectorAll("script"))
            .find(script => script.textContent.includes("var _0xabc1 ="));

          if (playerScript) {
            const scriptContent = playerScript.textContent;

            // Extrair a variável _0xabc1
            const keyMatch = /var _0xabc1 = \["(.*?)"\];/.exec(scriptContent);
            if (keyMatch) {
              const keyValues = keyMatch[1].split('", "').map(val => val.replace(/"/g, ''));

              if (keyValues.length >= 5) {
                const [clearkey, keyId, keyIdValue, key, keyValue] = keyValues;

                // Encontrar o URL do vídeo
                const fileMatch = /file\s*:\s*"([^"]+)"/.exec(scriptContent);
                const videoUrl = fileMatch ? fileMatch[1] : "";

                if (videoUrl) {
                  // Agora configuramos o jwplayer com as chaves e URL extraídas
                  jwplayer("player").setup({
                    playlist: [{
                      sources: [{
                        default: false,
                        type: "application/dash+xml",
                        file: videoUrl, // URL do vídeo extraída
                        drm: {
                          [clearkey]: {
                            [keyId]: keyIdValue,
                            [key]: keyValue
                          }
                        },
                        label: "0"
                      }]
                    }],
                    width: "100%",
                    height: "100%",
                    aspectratio: "16:9",
                    autostart: false,
                    cast: {},
                    sharing: false
                  });
                } else {
                  console.error("Erro: URL do vídeo não encontrada.");
                }
              } else {
                console.error("Erro: Chaves DRM não encontradas ou mal formatadas.");
              }
            } else {
              console.error("Erro: A variável _0xabc1 não foi encontrada ou está mal formatada.");
            }
          } else {
            console.error("Erro: Script do player não encontrado.");
          }
        } else {
          console.error("Erro na requisição:", xhr.status);
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
