<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    const videoId = new URLSearchParams(window.location.search).get('id');
    if (videoId) {

      const xhr = new XMLHttpRequest();
      xhr.open('GET', "https://consoledbtv.vercel.app/" + videoId, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(xhr.responseText, "text/html");
          const playerScript = Array.from(doc.querySelectorAll("script"))
            .find(script => script.textContent.includes("var _0xabc1 ="));

          if (playerScript) {
            // Captura o conteúdo do script inteiro
            const scriptContent = playerScript.textContent;

            // Cria um novo script na página com o conteúdo extraído
            const newScript = document.createElement("script");
            newScript.textContent = scriptContent;

            // Adiciona o novo script ao body para execução
            document.body.appendChild(newScript);

            // O player será configurado automaticamente, pois o script do player foi inserido na página
          } else {
            console.error("Erro: Script do player não encontrado.");
          }
        } else {
          console.error("Erro na requisição:", xhr.status);
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
