<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    const videoId = new URLSearchParams(window.location.search).get('id');
    if (videoId) {

      const xhr = new XMLHttpRequest();
      xhr.open('GET', "https://consoledbtv.vercel.app/" + videoId, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(xhr.responseText, "text/html");
          const playerScript = Array.from(doc.querySelectorAll("script"))
            .find(script => script.textContent.includes("var playerInstance = jwplayer"));
          
          if (playerScript) {
            const fileMatch = /"file"\s*:\s*"([^"]+)"/.exec(playerScript.textContent);
            const drmMatch = /"clearkey"\s*:\s*{\s*"keyId"\s*:\s*"([a-f0-9]{32})"\s*,\s*"key"\s*:\s*"([a-f0-9]{32})"\s*}/.exec(playerScript.textContent);

            if (fileMatch && drmMatch) {
              const [_, videoUrl] = fileMatch;
              const [__, keyId, key] = drmMatch;

              console.log("DRM Clearkey keyId:", keyId); // Verifique se o keyId foi extraído corretamente
              console.log("DRM Clearkey key:", key);   // Verifique se a key foi extraída corretamente

              // Carrega o player diretamente
              jwplayer("player").setup({
                playlist: [{
                  sources: [{
                    default: false,
                    type: "mpd",
                    file: videoUrl,
                    drm: { clearkey: { keyId, key } },
                    label: "0"
                  }]
                }],
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                cast: {},
                sharing: false
              });
            } else {
              console.error("Clearkey não encontrado.");
            }
          }
        } else {
          console.error("Erro na requisição:", xhr.status);
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
