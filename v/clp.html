<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="none">
  <meta name="referrer" content="no-referrer">      
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLAYER</title>
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@0.6.2/build/p2p-media-loader-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-shaka@0.6.2/build/p2p-media-loader-shaka.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@2.2.1/dist/dash-shaka-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script type="text/javascript">
        function getParameterByName(name) {
          name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
          var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
          return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        let Source = getParameterByName('m');
        let getLang = getParameterByName('lang');
        if (Source == "#") {alert('Vuelve a la página anterior');}
  </script>
  
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
      border: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div id="player"></div>

<script>
  var player = new Clappr.Player({
    source: Source,
    mimeType: 'application/x-mpegURL',
    parentId: '#player',
    autoPlay: true,  // Usar um valor booleano em vez de uma string
    width: '100%',
    height: '100%',
    mediacontrol: {seekbar: '#FFF'},
    mute: true,  // Garantir que o vídeo começa mudo, caso necessário
    plugins: [Clappr.HLS]
  });
</script>

</body>
</html>
