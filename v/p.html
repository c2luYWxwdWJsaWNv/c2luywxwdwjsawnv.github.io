<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="none">
  <meta name="referrer" content="no-referrer">
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.2.1/hls.min.js"></script>
  <script src="https://sinalpublico.vercel.app/flu/player/bradmax_player.js"></script>
</head>

<body>
  <div style="width: 100%; height: 100%; background: rgb(11, 22, 32);" id="PLAYER_DOM_ID"></div>

  <script>
    function getParametroUrl(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function capturarHTML(encodedUrl) {
      const url = "https://consoledglobo.vercel.app/" + encodeURIComponent(encodedUrl);

      fetch(url)
        .then(response => response.text())
        .then(htmlContent => {
          const videoUrlPattern = /const\s+videoUrl\s*=\s*['"]([^'"]+)['"]/i;
          const videoUrlMatch = htmlContent.match(videoUrlPattern);

          if (videoUrlMatch) {
            const videoUrl = videoUrlMatch[1];
            console.log("Link do vídeo encontrado:", videoUrl);

            // Configurar o player Bradmax
            setupPlayer(videoUrl);
          } else {
            console.log("Link do vídeo não encontrado.");
          }
        })
        .catch(error => {
          console.error("Erro ao capturar o conteúdo:", error);
        });
    }

    function setupPlayer(videoUrl) {
      var config = {
        dataProvider: {
          source: [
            { url: videoUrl }
          ]
        }
      };

      // Encontrar o contêiner do player no HTML
      var element = document.getElementById("PLAYER_DOM_ID");

      // Criar o player
      var player = window.bradmax.player.create(element, config);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const idParametro = getParametroUrl('m');
      if (idParametro) {
        capturarHTML(idParametro);
      } else {
        console.log("Parâmetro \"m\" não encontrado na URL.");
      }
    });
  </script>
</body>
</html>
