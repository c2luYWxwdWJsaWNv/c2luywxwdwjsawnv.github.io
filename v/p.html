<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="none">
  <meta name="referrer" content="no-referrer">
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link para o estilo do player Plyr -->
  <link rel="stylesheet" href="https://cdn.plyr.io/1.8.2/plyr.css">
  <script src="https://cdn.plyr.io/1.8.2/plyr.js"></script>
  <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Player com id "player" -->
  <video preload="none" id="player" autoplay controls crossorigin></video>

  <script>
    function getParametroUrl(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function capturarHTML(encodedUrl) {
      const url = "https://consoledglobo.vercel.app/" + encodeURIComponent(encodedUrl);

      fetch(url)
        .then(response => response.text())
        .then(htmlContent => {
          const videoUrlPattern = /const\s+videoUrl\s*=\s*['"]([^'"]+)['"]/i;
          const videoUrlMatch = htmlContent.match(videoUrlPattern);

          if (videoUrlMatch) {
            const videoUrl = videoUrlMatch[1]; 
            console.log("Link do vídeo encontrado:", videoUrl);

            // Chama a função para configurar o player
            setupPlayer(videoUrl);
          } else {
            console.log("Link do vídeo não encontrado.");
          }
        })
        .catch(error => {
          console.error("Erro ao capturar o conteúdo:", error);
        });
    }

    function setupPlayer(videoUrl) {
      var video = document.querySelector('#player');
      
      // Verifica se o HLS é suportado
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);
        
        // Inicia o vídeo assim que o manifesto for lido
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Se não, tenta utilizar o suporte nativo do Safari
        video.src = videoUrl;
        video.addEventListener('canplay', function() {
          video.play();
        });
      }

      // Inicializa o Plyr
      plyr.setup(video);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const idParametro = getParametroUrl('m');
      if (idParametro) {
        capturarHTML(idParametro);
      } else {
        console.log("Parâmetro \"m\" não encontrado na URL.");
      }
    });
  </script>

</body>
</html>
