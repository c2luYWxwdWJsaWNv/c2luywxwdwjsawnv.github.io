<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="none">
  <meta name="referrer" content="no-referrer">
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Importando o estilo do Plyr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.5/dist/plyr.css">
  
  <!-- Importando o Normalize (opcional, se necessário) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <!-- Importando o script Plyr -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.5/dist/plyr.polyfilled.min.js"></script>

  <!-- Importando o HLS.js -->
  <script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script>

  <!-- Polyfill (opcional, se necessário) -->
  <script src='https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL'></script>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
    }

    /* Assegure-se de que o player tenha a altura e largura apropriada */
    video.plyr {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="player">
    <video id="plyr" class="plyr" controls>
      <source src="" type="application/x-mpegURL" id="videoSource">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>

  <script>
    function getParametroUrl(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function capturarHTML(encodedUrl) {
      const url = "https://consoledglobo.vercel.app/" + encodeURIComponent(encodedUrl);

      fetch(url)
        .then(response => response.text())
        .then(htmlContent => {
          const videoUrlPattern = /const\s+videoUrl\s*=\s*['"]([^'"]+)['"]/i;
          const videoUrlMatch = htmlContent.match(videoUrlPattern);

          if (videoUrlMatch) {
            const videoUrl = videoUrlMatch[1]; 
            console.log("Link do vídeo encontrado:", videoUrl);

            setupPlayer(videoUrl);
          } else {
            console.log("Link do vídeo não encontrado.");
          }
        })
        .catch(error => {
          console.error("Erro ao capturar o conteúdo:", error);
        });
    }

    function setupPlayer(videoUrl) {
      // Atribuindo a URL ao player Plyr
      const playerElement = document.getElementById('plyr');
      const videoSource = document.getElementById('videoSource');

      videoSource.src = videoUrl;
      playerElement.load();

      // Inicializando o player Plyr
      const player = new Plyr('#plyr', {
        autoplay: true,
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
      });

      player.on('play', function () {
        console.log('Vídeo iniciado');
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const idParametro = getParametroUrl('m');
      if (idParametro) {
        capturarHTML(idParametro);
      } else {
        console.log("Parâmetro \"m\" não encontrado na URL.");
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const source = "";  // Defina a URL do vídeo aqui
      const video = document.querySelector("video");
      const player = new Plyr(video, { captions: { active: true, update: true, language: "en" } });

      if (!Hls.isSupported()) {
        video.src = source;
      } else {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        window.hls = hls;
        player.on("languagechange", () => {
          setTimeout(() => (hls.subtitleTrack = player.currentTrack), 50);
        });
      }

      window.player = player;
    });
  </script>
</body>
</html>
