<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="none">
  <meta name="referrer" content="no-referrer">
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .jwplayer {
      position: absolute !important;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="player"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const videoId = getQueryParam('m');
      let playerInitialized = false;

      if (videoId) {
        const url = "https://sinalpublicoglobo.vercel.app/" + videoId;

        function fetchPlayerConfig() {
          if (playerInitialized) return;

          fetch(url)
            .then(response => response.text())
            .then(data => {
              const parser = new DOMParser();
              const doc = parser.parseFromString(data, 'text/html');
              
              const sourceElement = doc.querySelector('source');
              if (sourceElement) {
                const videoLink = sourceElement.getAttribute('src');
                if (!videoLink) {
                  throw new Error("Link de vídeo não encontrado");
                }

                jwplayer("player").setup({
                  playlist: [{
                    sources: [
                      {
                        default: false,
                        type: "hls",
                        file: videoLink,
                        drm: { fairplay: {} },
                        label: "0"
                      },
                      {
                        default: true,
                        type: "hls",
                        file: videoLink,
                        drm: { widevine: {}, playready: {} },
                        label: "1"
                      }
                    ]
                  }],
                  primary: "html5",
                  hlshtml: true,
                  width: "100%",
                  height: "100%",
                  aspectratio: "16:9",
                  autostart: true,
                  cast: true,
                  hlsjsConfig: {
                    debug: false,
                    p2pConfig: { live: true }
                  }
                });

                playerInitialized = true;
              } else {
                showError("Link de vídeo não encontrado, tente novamente.");
              }
            })
            .catch(error => {
              showError("Erro ao carregar o vídeo. Tente novamente mais tarde.");
              console.error(error);
            });
        }

        fetchPlayerConfig();
      } else {
        showError("ID de vídeo não encontrado na URL.");
      }

      function showError(message) {
        const playerDiv = document.getElementById('player');
        playerDiv.innerHTML = `<div style="color: red; text-align: center; padding: 50px;">${message}</div>`;
      }
    });
  </script>
</body>
</html>
