// Função para obter o valor de um parâmetro de URL
function getParameterByName(paramName) {
  // Escapa os caracteres especiais que podem ser usados no nome do parâmetro
  paramName = paramName.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");

  // Cria uma expressão regular para procurar o parâmetro na query string da URL
  var regex = new RegExp("[\\?&]" + paramName + "=([^&#]*)");
  
  // Executa a regex na URL da página
  var result = regex.exec(location.search);
  
  // Retorna o valor do parâmetro ou uma string vazia caso o parâmetro não exista
  return result === null ? '' : decodeURIComponent(result[1].replace(/\+/g, " "));
}

function updateTimer() {
  if (timeLeft <= 0) {
    // Quando o tempo acabar, mostra '00' e oculta o elemento de carregamento
    timerElement.textContent = '00';
    loadingTimerElement.style.display = "none";
    return;
  }
  
  // Exibe o tempo restante no formato de dois dígitos
  timerElement.textContent = timeLeft < 10 ? '0' + timeLeft : timeLeft;
  
  // Decrementa o tempo restante

}

        }
