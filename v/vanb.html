<script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
<script>
if (window.top == window.self) {
    window.location.href = "https://www.google.com.br/";
}

document.addEventListener('contextmenu', event => event.preventDefault());
document.onkeydown = function(e) {
    if (e.ctrlKey && 
        (e.keyCode === 67 || 
        e.keyCode === 86 || 
        e.keyCode === 83 || 
        e.keyCode === 85 || 
        e.keyCode === 80 || 
        e.keyCode === 123 || 
        e.keyCode === 73 || 
        e.keyCode === 74 ||  
        e.keyCode === 117)) {
        alert('PROIBIDO');
        return false;
    } else {
        return true;
    }
};
    
$(document).bind('keydown', function(e) {
  if(e.ctrlKey && (e.which == 83)) {
    e.preventDefault();
    alert('DESATIVADO');
    return false;
  }
});
$(document).keydown(function (event) {
    if (event.keyCode == 123) { 
        return false;
    } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {         
        return false;
    }
});
$(document).on("contextmenu", function (e) {        
    e.preventDefault();
});

function devtoolIsOpening() {
    console.clear();
    let before = new Date().getTime();
    debugger;
    let after = new Date().getTime();
    if (after - before > 200) {
        document.write("PROIBIDO");
        window.location.replace("https://www.google.com.br/");
    }
    setTimeout(devtoolIsOpening, 100);
}
devtoolIsOpening();
</script>
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }

    #player {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        border: 0;
        overflow: hidden;
    }
    </style>
    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[[]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '=([^&#]*)'),
                results = regex.exec(url);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    </script>
</head>
<body>
    <div id="player"></div>
    <script>
        var videoUrl = getParameterByName('m'); 
        
        if (videoUrl) {
            jwplayer("player").setup({
                playlist: [{ "file": videoUrl }],
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                cast: {},
                events: {
                    onError: function(event) {
                        console.error('Erro ao carregar o vídeo:', event);
                        alert('Ocorreu um erro ao tentar reproduzir o vídeo. Tentando novamente...');
                        jwplayer("player").load({file: videoUrl});
                        jwplayer("player").play();
                    }
                }
            });

            jwplayer("player").on('ready', function() {
                jwplayer("player").play();
            });

        } else {
            console.error('URL do vídeo não encontrada. Por favor, forneça o parâmetro "m".');
            alert('O link do vídeo não foi encontrado. Verifique a URL e tente novamente.');
        }
    </script>
</body>
</html>
