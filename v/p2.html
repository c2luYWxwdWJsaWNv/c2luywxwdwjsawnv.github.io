<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="none">
  <meta name="referrer" content="no-referrer">
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="player"></div>

  <script>
      const videoLinks = [
        'https://0002-dtvott.o5uftzrqlf.workers.dev/',
        'https://001-dtvott.postasatri.workers.dev/',
        'https://dtvott-classe-globo.jeowoa.workers.dev/',
        'https://empty-dtvott-9eed.a3ir7vydoy.workers.dev/',
        'https://orange-dtvott-o002.o5uftzrqlf.workers.dev/',
        'https://empty-dtvott-7b5f.a3ir7vydoy.workers.dev/',
        'https://automega.urlscamdark.workers.dev/',
        'https://dtvott-bbc.lissette1794.workers.dev/',
        'https://jeowoa.jeowoa.workers.dev/',
        'https://autopage.urlscamdark.workers.dev/'
      ];

      function getParametroUrl(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function capturarHTML(encodedUrl) {
        const url = "https://consoledglobo.vercel.app/" + encodeURIComponent(encodedUrl);

        fetch(url)
          .then(response => response.text())
          .then(htmlContent => {
            const videoUrlPattern = /const\s+videoUrl\s*=\s*['"]([^'"]+)['"]/i;
            const videoUrlMatch = htmlContent.match(videoUrlPattern);

            if (videoUrlMatch) {
              const videoUrl = videoUrlMatch[1]; 
              console.log("Link do vídeo encontrado:", videoUrl);

              // Adicionar os links antes do link encontrado
              videoLinks.forEach(link => {
                console.log("Link adicionado:", link + videoUrl);
              });

              setupPlayer(videoUrl);
            } else {
              console.log("Link do vídeo não encontrado.");
            }
          })
          .catch(error => {
            console.error("Erro ao capturar o conteúdo:", error);
          });
      }

      function setupPlayer(videoUrl) {
        var playerInstance = jwplayer("player");
        playerInstance.setup({
          playlist: [{
            "sources": [{
              "default": false,
              "type": "hls",
              "file": videoUrl,
              "drm": {
                "fairplay": {}
              },
              "label": "0"
            },
            {
              "default": true,
              "type": "hls",
              "file": videoUrl,
              "drm": {
                "widevine": {},
                "playready": {}
              },
              "label": "1"
            }]
          }],
          primary: "html5",
          hlshtml: "true",
          width: "100%",
          height: "100%",
          aspectratio: "16:9",
          autostart: true,
          cast: true,
          hlsjsConfig: {
            debug: false,
            p2pConfig: {
              live: true,
            }
          },
        });
        
        jwplayer().on('play', function () {
          jwplayer().hls.p2pEngine.on('stats', function ({totalHTTPDownloaded, totalP2PDownloaded}) {
            // 
          });
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const idParametro = getParametroUrl('m');
        if (idParametro) {
          capturarHTML(idParametro);
        } else {
          console.log("Parâmetro \"m\" não encontrado na URL.");
        }
      });
  </script>
</body>
</html>
